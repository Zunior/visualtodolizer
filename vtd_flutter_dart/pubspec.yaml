name: vtd_flutter_dart
description: Visual Todo Lizer - Flutter version
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  
  # Icons
  flutter_svg: ^2.0.10+1
  lucide_icons_flutter: ^3.1.9
  
  # Utilities
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  
  # UI
  cupertino_icons: ^1.0.8

dependency_overrides:
  # Ensure compatible versions
  firebase_core_platform_interface: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
